spring.application.name=medicalcenter

server.port=8080

# SQLite Datasource Configuration
spring.datasource.url=jdbc:sqlite:medical_center.db # Path to your database file (will be created if not exists)
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username= # SQLite doesn't typically use username/password
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect # Use the custom dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# API Base Path (Optional)
spring.mvc.servlet.path=/api

# Jackson configuration (optional, defaults are usually fine)
# spring.jackson.serialization.indent_output=true # Make JSON output pretty

